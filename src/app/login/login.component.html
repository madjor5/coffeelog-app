<section class="login dark-bg">
  <span class="logo">CoffeeLog</span>

  <div class="input-field-container">
    <input type="text" formInputfield [(ngModel)]="email" id="email">
    <label class="input-field-label" for="email">E-mail</label>
  </div>
  <div class="input-field-container">
    <input type="password" formInputfield [(ngModel)]="password" id="password">
    <label class="input-field-label" for="password">Password*</label>
  </div>
  <button class="btn" (click)="login()" [disabled]="!email || !password">Login</button>
</section>
