<section class="login dark-bg">
  <span class="logo">CoffeeLog</span>

  <div class="input-field-container">
    <input type="text" formInputfield [(ngModel)]="username" id="username">
    <label class="input-field-label" for="username">Username</label>
  </div>
  <div class="input-field-container">
    <input type="password" formInputfield [(ngModel)]="password" id="password">
    <label class="input-field-label" for="password">Password*</label>
  </div>
</section>
